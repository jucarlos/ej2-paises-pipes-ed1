

<table class="table border">
    <thead>
      <tr>
        <th scope="col">Nombre del Pipe</th>
        <th scope="col">Valor</th>
        <th scope="col">Salida</th>
       
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>i18nSelect</td>
        <td>{{ nombre }}</td>
        <td>Hola {{ nombre }}, {{ genero | i18nSelect: generoMap}} al evento.</td>
      </tr>


      <tr>
        <td>i18nPluralPipe</td>
        <td>{{ listaEspera }}</td>
        <td>{{ listaEspera | i18nPlural:listaEsperaMap  }} y {{ habitantes |i18nPlural:habitantesMap}} </td>
      </tr>

      <tr>
        <td></td>
        <td>
            <button
                class="btn btn-warning"
                (click)="bajarLista()"
                >Bajar Lista</button>
        </td>

        <td>
            <button
                class="btn btn-warning"
                (click)="bajarListaHabitantes()"
                >Bajar Lista Habitantes</button>
        </td>

      </tr>

  
    </tbody>
  </table>
